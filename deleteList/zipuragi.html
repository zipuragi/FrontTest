<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>처음으로 해보는 리스트</title>
    <script src="http://jashkenas.github.io/underscore/underscore-min.js"></script>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="./data.js"></script>
    <script src="./zipuragi.js"></script>
</head>
<body>
<div name="inputArea" class="well">
  <div class="form-group">
    <input type="text" class="form-control" name="_id" placeholder="_id">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="menu" placeholder="메뉴">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="price" placeholder="가격">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="quantity" placeholder="수량">
  </div>

  <p><button class="btn btn-sm btn-primary" name="save"><i class="glyphicon glyphicon-save"></i> 저장</button></p>
</div>

<div name="listArea" class="well">
  <p>
      <button class="btn btn-sm btn-primary" name="listRender"><i class="glyphicon glyphicon-search"></i> 조회</button>
      <!--button class="btn btn-sm btn-primary" name="btnDel"><i class="glyphicon glyphicon-trash"></i> 삭제</button-->
  </p>

  <table name="table01" class="table table-bordered table-condensed table-hover table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>메뉴</th>
        <th>가격</th>
        <th>수량</th>
        <th>삭제</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>
</body>
</html>
